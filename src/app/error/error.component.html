@if(error$ | async; as error) {
<div class="page-overlay">
    <div>
        <div class="error-message">
            An error occured&nbsp;:
            <p>
                {{ error.message }}
            </p>
        </div>
        <nav>
            <a routerLink="/">Home</a>
        </nav>
    </div>
</div>
}
